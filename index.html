<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>記帳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="money.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="https://accounts.google.com/gsi/client"></script>
  <!-- onload="console.log('TODO: add onload function')" -->

  <div id="g_id_onload"
    data-client_id="998634205524-soab23jd7bgaaqpn37dbnjvkk39nvmer.apps.googleusercontent.com"
    data-login_uri="https://BrianLiu0127.github.io"
    async defer>
    <!-- data-auto_prompt="false" -->
  </div>
  <div class="g_id_signin google-login"
    data-type="standard"
    data-size="small"
    data-theme="filled_black"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left"
    data-onsuccess="onSignIn">
  </div>

  <div class="container">
    <div class="part-1">
      <div class="box title">記帳app</div>
      <div class="Date-box">
        <div style="flex:1; color:white;">日期</div>
        <div style="flex:3; color:white; display: flex; justify-content: center;" class="box">
          <input type="date" id="inputDate" />
        </div>
      </div>
      <div class="container-in-out">
        <div class="circle box" id="income" onclick="handle_income(1)">
          <div>收入</div>
        </div>
        <div class="circle box" id="expense" onclick="handle_expense(1)">
          <div>支出</div>
        </div>
      </div>
    </div>

    <div class="part-1" style="width:fit-content; flex-direction: column; justify-content:flex-start;">
      <div class="expenses-type" id="expenses-type">
        <div class="row" style="padding-right: 20px">
          <div class="circle box small-circle" id="list1" onclick="handle_list(0)">
            <div>吃的</div>
          </div>
          <div class="circle box small-circle" id="list2" onclick="handle_list(1)">
            <div>喝的</div>
          </div>
          <div class="circle box small-circle" id="list3" onclick="handle_list(2)">
            <div>文具</div>
          </div>
          <div class="circle box small-circle" id="list4" onclick="handle_list(3)">
            <div>書籍</div>
          </div>
          <div class="circle box small-circle" id="list5" onclick="handle_list(4)">
            <div>玩樂</div>
          </div>
        </div>
        <div class="row" style="padding-left: 20px">
          <div class="circle box small-circle" id="list6" onclick="handle_list(5)">
            <div>醫藥</div>
          </div>
          <div class="circle box small-circle" id="list7" onclick="handle_list(6)">
            <div>生活</div>
          </div>
          <div class="circle box small-circle" id="list8" onclick="handle_list(7)">
            <div>交通</div>
          </div>
          <div class="circle box small-circle" id="list9" onclick="handle_list(8)">
            <div>儲值</div>
          </div>
          <div class="circle box small-circle" id="list10" onclick="handle_list(9)">
            <div>其他</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="circle box money" id="cash" onclick="handle_money(0)">現金</div>
        <div class="circle box money" id="linepay" onclick="handle_money(1)">Line<br>Pay</div>
        <div class="circle box money" id="easy-card" onclick="handle_money(2)">悠遊卡</div>
      </div>
    </div>

    <div class="part-1">
      <form>
        <div>
          <fieldset class="box input-text">
            <legend>金額</legend>
            <input type="text" inputmode="numeric" id="amount" tabindex="1"
              style="font-size: 20px; text-align: left;" />
          </fieldset>
          <fieldset class="box input-text">
            <legend>備註</legend>
            <input type="text" id="remark" tabindex="2" style="font-size: 20px; text-align: left;" />
          </fieldset>
        </div>
      </form>
      <button type="button" class="circle box btn" id="submit" onclick="submit()">送出</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
